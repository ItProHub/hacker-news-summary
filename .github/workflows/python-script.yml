name: Run Python Script on Schedule

on:
  schedule:
    # 每天午夜12点 UTC 执行一次
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest  # 选择运行环境

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 选择你要使用的 Python 版本

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # 如果有依赖，确保requirements.txt在你的项目中

    - name: Run Python script
      run: |
        python main.py  # 执行你的 Python 脚本
